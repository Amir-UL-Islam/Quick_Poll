server.port=8081
spring.datasource.url=jdbc:postgresql://localhost:5432/quick_polls
spring.datasource.username=${POSTGRES_USER_FOR_QUICK_POLLS}
spring.datasource.password=${POSTGRES_PASSWORD_FOR_QUICK_POLLS}
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# For showing the debug message in the console
#debug=true

# Fow showing the error message GENERATED by User.
server.error.include-message=always
server.error.include-binding-errors=always

spring.mvc.pathmatch.matching-strategy=ant-path-matcher

# Security Configuration
spring.main.allow-circular-references=true
# For These Code Spring will not set random Password for Default User
spring.security.user.name=jimbo
spring.security.user.password=jimbo

# For Disabling the Batch Job
# Which is running in the background and Conflicting with the CommandLineRunner method
#spring.batch.job.enabled=false